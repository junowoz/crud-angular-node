<div class="flex flex-col gap-4 p-2">
  <button
    (click)="onLogout()"
    class="px-6 py-3 bg-red-500 text-white rounded hover:bg-red-600"
  >
    Encerrar Sess√£o
  </button>
  <div class="">
    <!-- Add New Collaborator Form -->
    <div class="mb-4">
      <h2 class="text-2xl font-semibold mb-4">Adicionar Colaborador</h2>
      <form (submit)="addColaborador()">
        <div class="grid grid-cols-2 gap-6">
          <input
            type="text"
            placeholder="CPF"
            [(ngModel)]="newColaborador.cpf"
            class="p-2 border rounded"
            name="cpf"
          />
          <input
            type="text"
            placeholder="Nome"
            [(ngModel)]="newColaborador.nome"
            class="p-2 border rounded"
            name="nome"
          />
          <input
            type="text"
            placeholder="Cargo"
            [(ngModel)]="newColaborador.cargo"
            class="p-2 border rounded"
            name="cargo"
          />
          <input
            type="text"
            placeholder="Setor"
            [(ngModel)]="newColaborador.setor"
            class="p-2 border rounded"
            name="setor"
          />
        </div>
        <button
          type="submit"
          class="mt-6 px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Adicionar
        </button>
      </form>
    </div>

    <!-- List Collaborators -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Lista de Colaboradores</h2>
      <div *ngFor="let colaborador of colaboradores" class="mb-6">
        <!-- Collaborator Details -->
        <div class="border p-4 rounded mb-4">
          <div class="grid grid-cols-2 gap-4">
            <div><strong> CPF: </strong> {{ colaborador.cpf }}</div>
            <div><strong> Nome: </strong> {{ colaborador.nome }}</div>
            <div><strong> Cargo:</strong> {{ colaborador.cargo }}</div>
            <div><strong> Setor:</strong> {{ colaborador.setor }}</div>
          </div>
          <div class="mt-4">
            <button
              (click)="editColaborador(colaborador)"
              class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 mr-2"
            >
              Editar
            </button>
            <button
              (click)="deleteColaborador(colaborador.id)"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
            >
              Deletar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
